{% extends 'layout.html' %}
{% block title %}404{% endblock %}
{% block css %}<link rel="stylesheet" href="/static/css/error.css">{% endblock %}
{% block body %}
        <main aria-role="main">
          <style>
            .btn-404 a {
              text-decoration: none;
              border: 2px solid #a9a9b3;
            }

            a {
              transition: all 0.3s ease-in-out
            }

            .btn-404 a:hover {
              outline: none;
              border: 2px solid #fff;
              box-shadow: 0 0 10px #fff;
              color: #fff;
              text-shadow: 0 0 10px #fff;
              transform: scale(0.8);
              transition: all 0.3s ease-in-out;
              font-weight: 700
            }
          </style>
          <div style="user-select: none">
            <h1>404</h1>
            <p style="font-size: 20px">Page Not Found</p>
            <p class="btn-404">
              <a href="/" style="border-radius: 12px; padding: 5px">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
              Home <!-- Button Text-->
              </a>
              <a href="{{request.META.HTTP_REFERER}}" style="border-radius: 12px; padding: 5px">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-web">
                  <polyline points="21 8 21 21 3 21 3 8"></polyline>
                  <rect x="1" y="3" width="22" height="5"></rect>
                  <line x1="10" y1="12" x2="14" y2="12"></line>
                </svg>
              Go Back <!-- Button Text-->
              </a>
            </p>
          </div>
        </main>
{% endblock %}
